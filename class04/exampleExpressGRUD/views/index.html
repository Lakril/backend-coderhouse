<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express</title>
  </head>
  <body>
    <h1>Personas</h1>
    <form action="/person" method="post">
      <select name="role" id="selectRole">
        <option value="admin">Administrator</option>
        <option value="user">User</option>
      </select>
      <br />
      <label for="name">Name</label>
      <input type="text" name="name" id="inputName" placeholder="Name" />
      <br />
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="inputLastName" placeholder="Last Name" />
      <br />
      <label for="userName">User Name</label>
      <input type="text" name="userName" id="inputUserName" placeholder="User Name" />
      <br />
      <label for="userName">Password</label>
      <input type="password" name="password" id="inputPassword" placeholder="password" />
      <br />
      <br />
      <button type="submit" value="register">Enviar</button>
    </form>
  </body>
</html>
